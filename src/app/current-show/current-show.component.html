<div *ngIf="!currentShow.image">
    No data available
</div>
<div *ngIf="currentShow.image">
    <h2>{{currentShow.name}}</h2>
    <img [src]='currentShow.image'/>
    <div>Language: {{currentShow.language}}</div>
    <div>Runtime: {{currentShow.runtime}}</div>
    <div>Rating: {{currentShow.rating}}</div>    
    <div>Summary: {{currentShow.summary}}</div>    
</div>
